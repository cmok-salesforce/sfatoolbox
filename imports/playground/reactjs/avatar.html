<body>
        <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.1/react.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.1/JSXTransformer.js"></script>
    <script type="text/jsx">
        var Avatar = React.createClass({
            getDefaultProps: function() {
                return {
                    path: 'http://bit.ly/19FPeaP' 
                };
        },
        render: function() {
                        return (
                        <div>
                            <a href={this.props.path}> 
                                <img src={this.props.path} />
                            </a>
                        </div>
                        );
                }
            });
        React.render(<Avatar />, document.body);
    </script>
</body>
</html>
