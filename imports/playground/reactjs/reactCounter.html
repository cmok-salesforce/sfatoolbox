<!DOCTYPE html>
<html lan="en">
<head>
    <meta charset="UTF-8"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.1/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.1/JSXTransformer.js"></script>

    <meta name="description" content="Free Web tutorials"/>
    <meta name="keywords" content="HTML,CSS,XML,JavaScript"/>
    <meta name="author" content="Chenda Mok"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Chenda Mok Demo</title>
</head>
<body>

    <script type="text/jsx">
        //React is the V of MVC
            var Counter = React.createClass({
                getInitialState: function() {
                return {
                    count: 0
                }},

                subtract: function () {
                    this.setState({
                        count : this.state.count - 1
                    });
                },
                add: function () {
                    this.setState({
                        count : this.state.count + 1
                    });
                },
                render: function () {
                    return (
                        <div>
                            <h1>Counter: {this.state.count}</h1>
                            <button onClick={this.subtract}>Subtract 1</button>
                            <button onClick={this.add}>Add 1</button>
                        </div>
                    );
                }
            });
            React.render(<Counter />, document.body);        
    </script>
</body>
</html>
